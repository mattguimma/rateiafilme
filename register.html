<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/overall.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rateia Filme - Cadastro</title>
</head>
<body>
    <img class="logo" src="./images/logo.png" alt="">
    <form method="POST" action="./script/input-register.php">
        <label for = "username">
            <span>Nome de usuário</span>
            <input type="username" name="username" class="form-control" required autofocus>
        </label>
        
        <label for = "email">
            <span>Email</span>
            <input type="email" name="email" class="form-control" placeholder="exemplo@exemplo.com" required autofocus>
        </label>
        
        <label for = "senha">
            <span>Senha</span>
            <input type="password" name="password" class="form-control" placeholder="Mínimo de oito caracteres" minlength="8" required>
        </label>
        <button type="submit">Acessar</button>
    </form>
</body>
</html>
